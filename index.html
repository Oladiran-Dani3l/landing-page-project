<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Project</title>
</head>
<body>
    <header>
        <section id="nav-section">
            <a href="index.html"><img src="images/logo.svg" alt="Insure logo"></a>
            <nav>
                <a href="#">HOW WE WORK</a>
                <a href="#">BLOG</a>
                <a href="#">ACCOUNT</a>
            </nav>
            <button type="button">VIEW PLANS</button>
        </section>
        <section id="hero-section">
            <div class="block-line"></div>
            <div class="main-text">
                <h1>Humanizing your insurance.</h1>
                <p>Get your life insurance coverage easier and faster. We blend our expertise and technology to help you find the plan that's right for you. Ensure you and your loved ones are protected.</p>
                <button type="button">VIEW PLANS</button>
            </div>
            <div class="hero-images">
                <picture>
                    <source srcset="images/bg-pattern-intro-left-desktop.svg" media="(min-width: 1200px)" type="image/svg+xml"/>
    
                    <source srcset="images/bg-pattern-intro-left-desktop.svg" media="(min-width: 800px)" type="image/svg+xml"/>
    
                    <source srcset="images/bg-pattern-intro-left-mobile.svg" media="(min-width: 500px)" type="image/svg+xml"/>
    
                    <img src="images/image-intro-desktop.jpg" alt="image intro desktop">
                </picture>
                
                <picture>
                    <source srcset="images/image-intro-desktop.jpg" media="(min-width: 1200px)" type="image/jpeg"/>
    
                    <source srcset="images/image-intro-desktop.jpg" media="(min-width: 800px)" type="image/jpeg"/>
    
                    <source srcset="images/image-intro-mobile.jpg" media="(min-width: 500px)" type="image/jpeg"/>
    
                    <img src="images/image-intro-desktop.jpg" alt="image intro desktop">
                </picture>
                
                <picture>
                    <source srcset="images/bg-pattern-intro-right-desktop.svg" media="(min-width: 1200px)" type="image/svg+xml"/>
    
                    <source srcset="images/bg-pattern-intro-right-desktop.svg" media="(min-width: 800px)" type="image/svg+xml"/>
    
                    <source srcset="images/bg-pattern-intro-right-mobile.svg" media="(min-width: 500px)" type="image/svg+xml"/>
    
                    <img src="images/image-intro-desktop.jpg" alt="image intro desktop">
                </picture>
            </div>
        </section>
    </header>
</body>
</html>
